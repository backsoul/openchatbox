<div class="container" style="width: 95vw;">
  <div style="display: flex; justify-content: center; gap:1rem;">
    <div>
      <h3 class="nickName" style="color: white;">OPEN CHAT BOX</h3>
      <ul id="listMessages">
        <li class="styleMessage" id="styleMessageCustom">backsoul_ :Welcome!!
        </li>
      </ul>
    </div>
    <div style="    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;">
      <div>
        <h2 style="color: white;">Editar chat con css</h2>
        <h3 style="color: white;">Editar estilo del chat</h3>
        <textarea id="customStylelistMessages" contenteditable style=" white-space: pre-wrap; ">
justify-content: center;
perspective: 25rem;
flex-direction: column;
width: 28rem;
list-style: none;
overflow: hidden;
height: 40rem;
padding: 6rem;
      </textarea>

        <h3 style="color: white;">Editar estilo del texto</h3>
        <textarea id="customStyleText" contenteditable style=" white-space: pre-wrap; ">
font-size: 1.4rem;
font-family: sans-serif;
font-weight: bolder;
-webkit-animation: fade 1s;
animation: fade 1s;
opacity: 1;
display: flex;
align-items: center;
gap: 0.3rem;
transform: rotateY(22deg);
width: 100%;
overflow: hidden;
margin: 7px;
color:white;
      </textarea>
      </div>
      <button style="    color: white;
      background: #2d0068;
      border: none;
      margin: 1rem;
      font-size: 1rem;
      font-weight: 800;
      padding: 0.5rem 4rem;
      border-radius: 1rem;" (click)="applyStyle()">Aplicar estilos css</button>
      <button style="    padding: 1rem;
      text-align: center;
      background: #4c317c;
      border-radius: 1rem;
      border: 1px solid white;
      color: white;
      font-weight: 500;
      margin-top: 1rem;">Generar link de ventana emergente (sirve para obs)</button>
    </div>
  </div>
</div>
